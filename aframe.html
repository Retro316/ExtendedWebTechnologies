<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <title>Sutera's Orbit</title>
  </head>
  <body>
    <a-assets>
      <img id="Sun" src="Textures/Sun_Texture.jpg">
      <img id="Earth" src="Textures/Earth_Texture.jpg">
      <img id="Moon" src="Textures/Moon_Texture.jpg">
    </a-assets>
    <a-scene>
<!--Sun-->
<a-entity 
geometry="primitive: sphere; radius: 4"
material="src:#Sun"
position="0 1 -10"
radius="5"
>

  <!-- Earth Pivot around Sun -->
  <a-entity
    animation="property: rotation; to: 0 360 0; loop: true; dur: 365000; easing: linear"
  >
  
<!-- Earth system (does NOT rotate) -->
<a-entity position="10 0 0">

  <!-- Earth axial tilt -->
  <a-entity rotation="0 0 -23.5">

    <!-- Earth spin -->
    <a-entity
      animation="property: rotation; to: 0 360 0; loop: true; dur: 2400; easing: linear"
    >
      <!-- Earth -->
      <a-entity 
        geometry="primitive: sphere; radius: 2"
        material="src:#Earth"
      ></a-entity>
    </a-entity>

  </a-entity>

  <!-- Moon orbit pivot (independent of Earth spin) -->
  <a-entity rotation="0 0 5.1">
    <a-entity
      animation="property: rotation; to: 0 360 0; loop: true; dur: 27300; easing: linear"
    >
      <!-- Moon -->
      <a-entity 
        geometry="primitive: sphere; radius: 0.5"
        material="src:#Moon"
        position="3 0 0"
      ></a-entity>
    </a-entity>
  </a-entity>

</a-entity>




      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
