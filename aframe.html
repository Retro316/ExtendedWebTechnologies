<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <title>Sutera's Orbit</title>
  </head>
  <body>
    <a-assets>
      <img id="Sun" src="Textures/Sun_Texture.jpg">
      <img id="Earth" src="Textures/Earth_Texture.jpg">
      <img id="Moon" src="Textures/Moon_Texture.jpg">
    </a-assets>
    <a-scene>
<!--Sun-->
<a-entity 
geometry="primitive: sphere; radius: 4"
material="src:#Sun"
position="0 1 -10"
radius="5"
>

  <!-- Earth Pivot around Sun -->
  <a-entity
    animation="property: rotation; to: 0 360 0; loop: true; dur: 365000; easing: linear"
  >
  
  <!--Earth (Parent of Sun)-->
  <a-entity 
  geometry="primitive: sphere; radius: 2"
  material="src:#Earth"
  position="10 0 0"
  >

    <!-- Moon pivot around Earth -->
    <a-entity
    animation="property: rotation; to: 0 360 0; loop: true; dur: 27300; easing: linear"
    >

    <!--Moon (Parent of Earth, Grandparent of Sun)-->
    <a-entity 
    geometry="primitive: sphere; radius: 0.5"
    material="src:#Moon"
    position="3 0 0"
    >
    </a-entity>
  </a-entity>
</a-entity>



      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
